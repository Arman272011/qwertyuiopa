<html>
    <head>
        <title>More about java scripts</title>
    </head>
    <body>
        <h1>More about java scripts</h1>
          <script>
            var first_name="Ranbir";
            console.log(first_name);
            var last_name="Kapoor";
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            var length_of_full_name=full_name.length;
            console.log(length_of_full_name);
            var replace_name=last_name.replace("Kapoor","Singh");
            console.log(replace_name);
            var capital_name="RANBIR KAPOOR"
            var making_lower_case= capital_name.toLowerCase();
            console.log(making_lower_case);
            var capital_name="ranbir kapoor"
            var making_upper_case= capital_name.toUpperCase();
            console.log(making_upper_case);
            var square_root=Math.sqrt(56);
            console.log(square_root);
            var maximum_no=Math.max(6789,456)
            console.log(maximum_no);
            var manimum_no=Math.min(6789,456)
            console.log(manimum_no);
            var eg=Math.pow(8,4);
            console.log(eg);
          </script>
    </body>
</html>
